<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="interaction.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container" id="content">
      <div class="row text-center">
        <h1>Random Quote Generator</h1>
        <div id="quote" class="well col-xs-12">
          <h4 class="message">Click the button below to get a new quote.</h4>
        </div>
      </div>
      <div class="col-xs-12 row text-center">
        <button id="getQuote" class="btn">New Quote</button>
        <button id="tweetIt" class="btn">Tweet it!</button>
      </div>
    </div>
    <hr class="hr">
    <p class="footer text-center">Coded by <a href=https://github.com/britobluis target="_blank">Luis Brito</a></p>
  </body>
</html>
